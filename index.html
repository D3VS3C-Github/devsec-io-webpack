<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- [REQUIRED] Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DEVSEC IO</title>
    <!-- <link rel="" type="" href=""> -->
  </head>

  <body>
    <!-- [BOOTSTRAP] Navigation Bar | DEFAULT -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">

        <a class="navbar-brand fw-bold" 
           href="http://127.0.0.1:8000">DEVSEC IO</a>

        <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
          
          <!-- [Animated] Custom Hamburger Menu -->
          <span class="toggler_icon bar--top"></span>
          <span class="toggler_icon bar--mid"></span>
          <span class="toggler_icon bar--low"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link active" 
                 aria-current="page" 
                 href="#">HOME</a>
            </li>

            <!-- CSS [Dark/Light] Theme Switcher Toggle -->
            <div class="theme_toggle">
              <input type="checkbox" id="switch" name="theme">
              <label for="switch">Toggle</label>
            </div>

            <!--
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
            -->

          </ul>
        </div>

      </div>
    </nav>

    <!-- WebPack [Bundled] JavaScript -->
    <script async defer src="bundle.js"></script>
  </body>
</html>
